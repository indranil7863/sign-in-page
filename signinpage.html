<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signinpage.css">
</head>
<body>
    <main>
        <section class="main">
            <h2>Login</h2>
            <section class="first">
                <div class="firstdiv">
                <i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="Enter your Email ID" required>
            </div>
            <div class="firstdiv">
                <i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Password" required> 
            </div>
            </section>
            <section class="second">
                <input type="checkbox" name="Remember me" id="checkme" class="secondsection" required>
                <label for="checkme" class="secondsection">Remember me</label>
                <a href="#" class="secondsection">Forget Password?</a>
            </section>
            <section class="third">
                <input type="button" value="Sign up" class="sign-up">
                <input type="button" value="Sign in" class="sign-in">
            </section>
            <section class="fourth">
                <h3>sign in with</h3>
                <a href="#"><i class="fa-brands fa-google"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </section>
        </section>
    </main>
    
</body>
</html>
